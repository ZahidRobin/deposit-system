<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->

    <title>Deposit System</title>
  </head>
  <body>
    <div class="container">
      <div id="login-area">
        <h1 class="text-center deposit-title">Welcome to Deposit System</h1>
        <div class="login-form">
          <h4 class="text-white">Login</h4>
          <form id="form" action="">
            <input type="text" class="form-control my-3" name="" id="email" placeholder="admin" required>
            <input type="password" name="" id="password" class="form-control" placeholder="Password" required>
            <button id="login" class="btn btn-success my-3">Enter</button>
          </form>
        </div>
        <div id="login-warning" class="alert alert-warning alert-dismissible fade show" role="alert">
          <div id="login-msg"></div>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div id="transaction-area">
        <div class="row">
          <div class="col-md-4">
            <div class="deposit box">
              <h5>Deposit</h5>
              <h2>$<span id="depositAmount">00</span></h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="withdraw box">
              <h5>Withdraw</h5>
              <h2>$<span id="withdrawAmount">00</span></h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="balance box">
              <h5>Balance</h5>
              <h2>$<span id="balanceAmount">1200</span></h2>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="transaction-box">
              <h4>Deposit</h4>
              <input type="text" id="dAmount" class="form-control my-2" placeholder="$ amount you want to deposit">
              <button id="deposit" class="btn btn-success my-2">Deposit</button>
              
              <div id="deposit-warning" class="alert alert-success alert-dismissible fade show" role="alert">
                <div id="deposit-msg"></div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="transaction-box">
              <h4>Withdraw</h4>
              <input type="text" id="wAmount" class="form-control my-2" placeholder="$ amount you want to withdraw">
              <button id="withdraw" class="btn btn-success my-2">Withdraw</button>

              <div id="withdraw-warning" class="alert alert-success alert-dismissible fade show" role="alert">
                <div id="withdraw-msg"></div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
